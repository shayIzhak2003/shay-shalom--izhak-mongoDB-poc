<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Properties Dashboard</h1>
            <button id="fetchProperties" class="btn">Load Properties</button>
        </header>
        <main>
            <div id="propertiesContainer" class="properties-grid">
                <p class="placeholder">Click "Load Properties" to fetch data.</p>
            </div>
        </main>
        <footer>
            <p>© <span id="currentYear"></span> Properties Dashboard | Designed with ❤️</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
